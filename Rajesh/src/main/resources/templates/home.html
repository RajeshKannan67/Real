<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(114, 112, 107);
        }

        header {
            background-color: rgb(0, 0, 0);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-nav h1 {
            margin: 0;
            font-size: 34px;
            color: dodgerblue;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li:last-child {
            margin-right: 0;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-links li a:hover {
            color: rgb(255, 95, 40);
            transform: scale(1.1);
        }

        .nav-links li a:active {
            transform: scale(0.9);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 120px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-nav">
            <h1>Devasakayam</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="heading">Home</a></li>
                    <li><a href="#" class="heading">Achievements</a></li>
                    <li><a href="#" class="heading">Careers</a></li>
                    <li><a href="#" class="heading">About Us</a></li>
                    <li><a href="#" class="heading">Sports</a></li>
                    <li class="dropdown">
                        <a href="#" class="heading">Credentials</a>
                        <div class="dropdown-content">
                            <a href="/login">Login</a>
                            <a href="/signup">Signup</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
