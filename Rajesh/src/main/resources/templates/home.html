<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unique and Attractive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0, #f0f0f0, #e0e0e0);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #6B3B85;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #49265e;
        }

        /* Add more CSS for additional styling if needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Click the link below:</h1>
        <a href="/signup">Sign Up</a>
        <br>
        <a href="/login">Login</a>
    </div>
</body>
</html>
