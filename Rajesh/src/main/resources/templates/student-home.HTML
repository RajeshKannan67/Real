<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 64, 64);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(239, 58, 5);
        }

        h1, h2 {
            color: rgb(104, 217, 113);
            text-align: center;
            
        }

        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .link {
            flex: 1;
            text-align: center;
            padding: 15px;
            background-color: rgb(0, 0, 255);
            color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-decoration: none;
            margin: 0 10px; /* Added margin between the link boxes */
        }

        .link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Stylish HTML Page</h1>
        <h2>Links</h2>
        <div class="links">
            <a href="#" class="link">About School</a>
        </div>
    </div>
</body>
</html>
